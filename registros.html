<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Desarrolladores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/Steam-Logo.png" alt="Logo de Steam">
            <h1>STEAM'</h1>
        </div>
        <h1>Registro de Desarrolladores</h1>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Lista de Juegos</a></li>
        </ul>
    </nav>

    <section class="developer-form">
        <h2>Sube tu Juego</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="game">Nombre del Juego:</label>
            <input type="text" id="game" name="game" required>

            <label for="link">Enlace al Juego:</label>
            <input type="url" id="link" name="link" required>

            <button type="submit">Subir Juego</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tienda de Juegos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
